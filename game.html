<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War</title>
    <script src="js/script.js" type="module"></script>
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="node_modules/deck-of-cards/example/example.css">-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="gametable">

    <div class="smallformat"><h1 class="title text-center fw-bold animate__animated animate__fadeIn">WAR</h1></div>

    <div class="surround">
    <div class="counterbox d-flex flex-row">
        <div class="col-2"></div>
        <div class="col-2">Computer Deck: <span class="card-count-computer"></span></div>
        <div class="col-4"></div>
        <div class="col-2">Player Deck: <span class="card-count-player"></span></div>
        <div class="col-2"></div>

    </div>

    <div class="bigformat d-flex flex-row clickbox">
        <div class="col-1"></div>
        <div class="computer-deck deck col-2"></div>
        <div class="computer-card-slot card-slot col-2"></div>
        <div class="text col-2"></div>
        <div class="player-deck deck col-2"></div>
        <div class="player-card-slot card-slot col-2"></div>
        <div class="col-1"></div>
    </div>
    </div>

    <div class="format text-center buttonbox d-flex justify-content-center align-items-center">
        <button onclick="transitionToPage('https://tender-feynman-399342.netlify.app')" class="btn btn-dark btn-xlarge mx-3"
                href="index.html">Return To Landing
        </button>
        <button onclick="window.location.reload()" class="btn btn-dark btn-xlarge mx-3">Restart Game</button>
    </div>

</div>


<script src="js/transition.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="node_modules/deck-of-cards/dist/deck.js"></script>

</body>
</html>
